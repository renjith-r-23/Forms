<!DOCTYPE html>
<html lang="en">
   <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="form">
        <h1 class="heading">Create an account</h1>
        <div>
            <form action="">
                <label for="">Name</label>
                <br>
                <input type="text" >
                <br><br>
                <label for="">Email</label>
                <br>
                <input type="email">
                <br><br>
                <label for="">Password</label>
                <br>
                <input type="password">
                <br><br>
                <label for="">Confirm Password</label>
                <br>
                <input type="password">
            </form>
        </div>
        <div>
            <br>
            <p class="terms">By signing up, you agree to our <a class="conditions" href="">Terms , Privacy Policy and Cookies Policy</a> .</p>
        </div>
        <button class="btn">Sign Up</button>
        <div>
            <h6>Already have an account, <a class="login" href="">Log In</a></h6>
        </div>
    </div>
</body>
</html>
